<!DOCTYPE html>
<!-- 語言 ZH=中文 -->
<html lang="zh">
<head>
    <!-- 萬國瑪 -->
    <meta charset="UTF-8">
    <!-- 網站標題 -->
    <title>蛋糕店</title>
  <!-- 連結到外部 CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box">
        <!-- 導覽列 放LOGO 分頁連結 有語意 -->

            <div>
                <a href="#">關於我</a>

                <a href="#">聯絡我</a>

        </nav>
        <!-- 區塊元素 標題 內文 按鈕 有語意 -->

            <!-- (a[href="#"]>img)*3  ALT=替代文字 -->
            <a href="#"class="button-mr"><img src="person.png" alt="關於我"></a>
            <a href="#"class="button-mr"><img src="cake.png" alt="故事"></a>
            <a href="#"><img src="phone.png" alt="聯絡我"></a>

    </div>    
    <!-- 頁尾 -->
    <!-- 多行程式換行 複選 按住ALT+上下 -->
    <footer>
        蛋糕店 &copy; 2019
